spring:
  h2:
    console:
      enabled: true
  datasource:
    url: "jdbc:h2:mem:orders_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    username: "sa"
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: embedded
    platform: org.hibernate.dialect.PostgreSQL95Dialect
  jpa:
    open-in-view: false