spring:
  datasource:
    url: "jdbc:h2:mem:orders_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    username: "sa"
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: embedded

  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true

logging.level:
  org.hibernate.type.descriptor.sql: TRACE